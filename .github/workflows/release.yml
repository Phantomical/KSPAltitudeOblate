name: release

on:
  release:
    types:
      - published

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build:
    uses: ./.github/workflows/build.yml

  upload-release-assets:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: AltitudeOblate
          path: AltitudeOblate
      - uses: actions/download-artifact@v4
        with:
          name: AltitudeOblate.version
      - run: tree

      - name: Create Zip
        run: |
          cd AltitudeOblate
          zip -r9 ../AltitudeOblate.zip *

      - name: Upload Release Assets
        run: |
          gh release upload --clobber ${{ github.ref_name }}  \
            AltitudeOblate.zip                  \
            AltitudeOblate.version
