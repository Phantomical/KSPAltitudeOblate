name: release

on:
  release:
    types:
      - published

env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build:
    uses: ./.github/workflows/build.yml

  upload-release-assets:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: OblateAtmosphere
          path: OblateAtmosphere
      - uses: actions/download-artifact@v4
        with:
          name: OblateAtmosphere.version
      - run: tree

      - name: Create Zip
        run: |
          cd OblateAtmosphere
          zip -r9 ../OblateAtmosphere.zip *

      - name: Upload Release Assets
        run: |
          gh release upload --clobber ${{ github.ref_name }}  \
            OblateAtmosphere.zip                  \
            OblateAtmosphere.version
